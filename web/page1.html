        <h1>花神诞祭</h1>
        <div style="background-color: rgba(15, 165, 115, 0.414);margin: 0 10%;padding: 20px;text-align: center;">
            <img src="../img/fengmian.webp" alt="hhh" width="100%" height="90%">
        </div>
        <div style="background-color: rgb(255, 241, 196);margin: auto;">
            <p style="font-size: 22px;text-indent: 44px;">介绍:花神诞祭最早是为大慈树王祝寿的。树王逝去后便被沿用下来，时间也改为纳西妲的生日，也就是贤者们发现她那天。纳西妲刚被迎回须弥时，须弥人民都很高兴，那时还会隆重庆祝这个节日。可是慢慢地在教令院影响下，须弥人民不太庆祝花神诞日了。对教令院而言，纳西妲的诞生，意味着树王真的逝去了。他们不想庆祝这样的日子，也不会有任何表示。现今仅有大巴扎部分民众仍保有举办花神诞祭的习俗，但由于教令院的不支持，规模一直不大 。</p>
